    <script>
        // Mengurutkan Hari dengan benar menggunakan Pop / Push / Shift / Unshift //
        const day = ['wednesday', 'thursday', 'saturday'];
        console.log(day[0])

        day.pop()
        console.log(day)

        day.push('friday', 'saturday', 'sunday')
        console.log(day)

        day.shift()
        console.log(day)

        day.unshift('monday', 'tuesday', 'wednesday')
        console.log(day)

        day.splice(5,2)
        console.log(day)

        // Perulangan //

        }

        document.write("<br>")

    document.write("<p>Perulangan ke "+counter+"</p>");
}

        for (let i = 0; i <5; i++ ) {
            console.log(day[i]) 
        }

        for (x in day) {

        }
