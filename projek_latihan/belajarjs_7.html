<head>

<body>

    <!-- id hasil -->
	<div id="hasil"></div>

    <div class="jam-digital-malasngoding">
        <div class="kotak">
            <p id="jam"></p>
        </div>
        <div class="kotak">
            <p id="menit"></p>
        </div>
        <div class="kotak">
            <p id="detik"></p>
        </div>

    <script>
        let nama = "Ngakak"
        alert ("Halo kawan " + nama)
        let nama1 = prompt("Please type your name here")
        alert ("Hai " + nama1)

        var tanggal = new Date();
 
		document.getElementById("hasil").innerHTML = tanggal;

        window.setTimeout("waktu()", 1000);
 
        let num1 = parseInt(prompt("Masukkan jumlah angka"))
        let num2 = parseInt(prompt("Masukkan jumlah angka"))
        hasil = num1 > num2 
        alert ("Berikut adalah jawabannya " + hasil)
	function waktu() {
		var waktu = new Date();
		setTimeout("waktu()", 1000);
		document.getElementById("jam").innerHTML = waktu.getHours();
		document.getElementById("menit").innerHTML = waktu.getMinutes();
		document.getElementById("detik").innerHTML = waktu.getSeconds();
	}
    </script>
