<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let angkasatu = 50
        let angkadua = 10
        let angkatiga = 10
        let angkaempat = 2
        let angkalima = 11
        let angkaenam = 12
        let angkatujuh = 13

        // penjumlahan
        document.writeln(angkasatu + angkadua)
        //pengurangan
        document.writeln(angkasatu - angkadua)
        //perkalian
        document.writeln(angkasatu * angkadua)
        //pembagian
        document.writeln(angkasatu / angkadua)
        //pangkat
        document.writeln(angkasatu ** angkadua)
        //bisabagi
        document.writeln(angkasatu % angkadua)
        document.writeln(angkatiga % angkaempat)
        document.writeln(angkalima % angkaempat)
        document.writeln(angkaenam % angkaempat)
        document.writeln(angkatujuh % angkaempat)

        angka = 10
        angka += 10

        document.writeln(angka)
    </script>
</body>
</html>
