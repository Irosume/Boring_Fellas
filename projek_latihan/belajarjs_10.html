<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("Please type your name")

        if(name == 'Vuina') {
           document.write("It is nice to see you again, Vuina!")
        } else if (name == 'Fajar') {
            document.write("Wassup my dawg, Fajar!")
        } else if (name == 'Hanna') {
            document.write("Welcome sepuh kanjeng, Hanna!")
       
        } else if (name == 'Razel') {
            document.write("Welcome my honored fren, Razel!")
        } else if (name == '') {
            document.write("Please type your name!")
        } else {
            document.write("I apologize, you are not one of the sepuh.")
        }
        
        
        
    </script>
</body>
</html>
