<body>
    <script>
        let angka = prompt("Masukkan angka 1-50")
        let angkatebakan = 22

        if (angka == angkatebakan) {
        alert("Tebakan Benar.")
        }
        else if (angka > angkatebakan) {
            alert("Angka terlalu tinggi, coba lagi.")
        }
        else {
        alert("Angka terlalu rendah, coba lagi")
        }
    </script>
