<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onCLick="document.write=('Hello World')">Click Me</button>
    <script>
        for(let i = 1; i <= 9; i++) {
            document.write(i)
        }
        document.write("<br>")

        let n = 1;
        while (n <= 9) {
            document.write(n);
            n++;
        }

        document.write("<br>")

        let x = 1;
        do {
            document.write(x);
            x++;
        } while (x <= 9)

        document.write("<br>")

        for (let p = 9; p >= 1; p--) {
            document.write(p);
        }

        document.write("<br>")

        let t = 9;
        while (t >= 1) {
            document.write(t)
            t--;
        }

        document.write("<br>")

        let y = 9;
        do {
            document.write (y);
            y--;
        } while (y >= 1)
        
        document.write("<br>")
        document.write("<br>")

        for (let m = 1; m <= 9; m++) {
            if (m === 3) {continue}
            document.write(m)
        }

        document.write("<br>")

        for(let l = 1; l <= 9; l++) {
            document.write(l)
            document.write(l)
        } 
        document.write("<br>")
        for (let k = 9; k >= 1; k-=2) {
            document.write(k)
        }
    </script>
</body>
</html>
